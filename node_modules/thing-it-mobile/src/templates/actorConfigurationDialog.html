<div ui-content-for="topbar">
    <div class="navbar-brand navbar-brand-center">
        <span ng-show="mobileConsole.topPage().mode == 'create'">Add Actor</span>
        <span ng-show="mobileConsole.topPage().mode == 'update'">Update Actor</span>
    </div>
    <div class="btn-group pull-left">
        <div class="btn">
            <a ng-click="mobileConsole.popPage()">
                <i class="icon sl-arrow-59"></i>
            </a>
        </div>
    </div>
    <ti-color-bar></ti-color-bar>
</div>
<div class="scrollable">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()' ui-swipe-right="mobileConsole.popPage()">
        <form role="form">
            <div class="modal-body">
                <fieldset>
                    <div class="form-group">
                        <label>Actor Type</label>
                        <select ng-model="mobileConsole.topPage().actor.type" ng-change="mobileConsole.topPage().actorTypeChanged()"
                                ng-options="actorType.plugin as (actorType.label | splitcharacters:20 ) for actorType in mobileConsole.topPage().device.__type.actorTypes">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Label</label>
                        <input
                                ng-model="mobileConsole.topPage().actor.label"
                                class="form-control"
                                placeholder="Enter Label">
                    </div>
                    <div ng-repeat="dataTypes in [mobileConsole.topPage().device.__type.dataTypes]">
                        <div ng-repeat="objectType in [mobileConsole.actorType(mobileConsole.topPage().device, mobileConsole.topPage().actor.type).configuration]">
                            <div ng-include="'objectPanel.html'"
                                 ng-repeat="object in [mobileConsole.topPage().actor.configuration]"></div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary"
                        ng-click="mobileConsole.createActor(mobileConsole.topPage().device, mobileConsole.topPage().actor)">
                    Add
                </button>
                <button ng-click="mobileConsole.popPage()" class="btn btn-default">Close</button>
            </div>
        </form>
    </div>
</div>
