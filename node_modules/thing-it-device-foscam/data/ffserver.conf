HTTPPort THINGITHTTPPORT                  # Port to bind the server to
HTTPBindAddress 0.0.0.0
MaxHTTPConnections 2000
MaxClients 1000
MaxBandwidth 10000              # Maximum bandwidth per client
                                # set this high enough to exceed stream bitrate
CustomLog -

<Feed THINGITDEVICE.ffm>               # This is the input feed where FFmpeg will send
   File ./THINGITDEVICE.ffm            # video stream.
   FileMaxSize 100M             # Maximum file size for buffering video
   ACL allow 127.0.0.1
</Feed>

<Stream THINGITDEVICE.webm>       		# Output stream URL definition
   Feed THINGITDEVICE.ffm              # Feed from which to receive video
   Format webm

   # Audio settings
   NoAudio
   #AudioCodec vorbis
   #AudioBitRate 64             # Audio bitrate

   # Video settings
   VideoCodec libvpx
   VideoSize 640x480            # Video resolution
   VideoFrameRate 25            # Video FPS
   AVOptionVideo flags +global_header  # Parameters passed to encoder
                                       # (same as ffmpeg command-line parameters)
   AVOptionVideo cpu-used 0
   AVOptionVideo qmin 10
   AVOptionVideo qmax 42
   AVOptionVideo quality good
   AVOptionAudio flags +global_header
   PreRoll 15
   StartSendOnKey
   VideoBitRate 400            # Video bitrate
</Stream>

<Stream status.html>     	   # Server status URL
   Format status
   # Only allow local people to get the status
   ACL allow localhost
   # ACL allow 192.168.0.0 192.168.255.255
</Stream>

<Redirect index.html>          # Just an URL redirect for index
   # Redirect index.html to the appropriate site
   URL http://www.ffmpeg.org/
</Redirect>