<div style="text-align: center; margin-bottom: 0.5em;">
    <div class="circleButton" style="display: inline-block" ng-click="panel.callDeviceService(component, 'savePosition')">
        <div><i class="fa fa-floppy-o"></i></div>
    </div>
</div>
<div>
    <img ng-if="!component.isSimulated()" style="width: 100%;"
         src="{{panel.getDeviceStateResourceUrl(component, 'video')}}">
    <video ng-if="component.isSimulated()" autoplay>
        <source type="video/mp4" src="{{panel.getDeviceStateResourceUrl(component, 'video')}}">
    </video>
</div>
<div style="text-align: center; margin-bottom: 0.5em;">
<div class="circleButton" style="display: inline-block" ng-click="panel.callDeviceService(component, 'tiltUp')">
        <div><i class="icon sl-arrow-57"></i></div>
    </div>
</div>
<div style="display: table-row; vertical-align: middle;">
    <div style="display: table-cell; text-align: center; width: 3em; padding-right: 0.5em;">
        <div class="circleButton" style="display: inline-block;" ng-click="panel.callDeviceService(component, 'panLeft')">
            <div><i class="icon sl-arrow-59"></i></div>
        </div>
    </div>
    <div class="circleButton" style="display: inline-block" ng-click="panel.callDeviceService(component, 'restorePosition')">
        <div><i class="fa fa-refresh"></i></div>
    </div>
    <div style="display: table-cell; text-align: center; width: 3em; padding-left: 0.5em;">
        <div class="circleButton" style="display: inline-block;" ng-click="panel.callDeviceService(component, 'panRight')">
            <div><i class="icon sl-arrow-60"></i></div>
        </div>
    </div>
</div>
<div style="text-align: center; margin-top: 0.5em;">
    <div class="" style="display: inline-block">
    </div>
    <div class="circleButton" style="display: inline-block" ng-click="panel.callDeviceService(component, 'tiltDown')">
        <div><i class="icon sl-arrow-58"></i></div>
    </div>
    <div class="" style="display: inline-block">
    </div>
</div>
