<div ui-content-for="topbar">
    <div class="navbar-brand navbar-brand-center">
        <i class="icon sl-setting-adjustment"></i> {{mobileConsole.topPage().service.label | splitcharacters:25}}
    </div>
    <div class="btn-group pull-right">
        <div ui-toggle="uiSidebarRight" class="btn">
            <i class="icon sl-list-1"></i>
        </div>
    </div>
    <div class="btn-group pull-left">
        <div class="btn">
            <a ng-click="mobileConsole.popPage()"><i class="icon sl-arrow-59"></i></a>
        </div>
    </div>
    <ti-color-bar></ti-color-bar>
</div>
<div class="scrollable" ui-state="searchBar">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()' ui-swipe-right="mobileConsole.popPage()">
        <div class="panel panel-default">
            <div class="panel-body">
                Create a service to set all selected Devices and Actors to their current state:
                <div class="panel-group">
                    <fieldset>
                        <div class="form-group">
                            <label>Label</label>
                            <input
                                    ng-model="mobileConsole.topPage().service.label"
                                    class="form-control"
                                    placeholder="Enter Label">
                        </div>
                    </fieldset>
                </div>
                <div style="padding: 1em;">
                    <table style="width: 100%;">
                        <tr ng-repeat="device in mobileConsole.node.devices" ng-show="device.__type.tangible">
                            <td>
                                <label>{{device.label | splitcharacters:30 }}</label>
                            </td>
                            <td>
                                <input type="checkbox" ti-checkbox ng-model="mobileConsole.topPage().deviceFlags[device.id].flag">
                            </td>
                        </tr>
                        <tr ng-repeat="actor in mobileConsole.topPage().actors">
                            <td>
                                <label>{{actor.device.label | splitcharacters:15 }}/{{actor.label | splitcharacters:15
                                    }}</label>
                            </td>
                            <td>
                                <input type="checkbox" ti-checkbox ng-model="mobileConsole.topPage().actorFlags[actor.fullId()].flag">
                            </td>
                        </tr>
                    </table>
                </div>
                <hr>
                <button class="btn" ng-hide="mobileConsole.topPage().serviceId"
                        ng-click="mobileConsole.topPage().createService()">
                    Create
                </button>
                <button class="btn" ng-show="mobileConsole.topPage().serviceId"
                        ng-click="mobileConsole.topPage().updateService()">
                    Update
                </button>
                <button class="btn" class="btn" ng-show="mobileConsole.topPage().serviceId"
                        ng-click="mobileConsole.topPage().deleteService()">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
<div ui-content-for="modals">
    <div ng-include="'confirmationDialog.html'"></div>
</div>
