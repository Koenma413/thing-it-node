<div class="form-group"
     ng-repeat="field in objectType">
    <label ng-hide="field.type.id == 'boolean'">{{field.label}}</label>
    <input ng-show="field.type.id == 'string'"
           ng-model="object[field.id]"
           class="form-control"
           placeholder="Enter value, e.g. {{field.defaultValue}}">
    <input ng-show="field.type.id == 'number' || field.type.id == 'integer' || field.type.id == 'decimal'"
           ng-model="object[field.id]"
           class="form-control numberInput"
           placeholder="Enter numeric value, e.g. {{field.defaultValue}}">
    <div class="checkbox" ng-show="field.type.id == 'boolean'">
        <label> <input ng-model="object[field.id]" type="checkbox">
            {{field.label}}
        </label>
    </div>
    <select ng-show="field.type.family == 'reference'"
            ng-model="object[field.id]"
            placeholder="Enter numeric value, e.g. {{field.defaultValue}}"
            ng-options="enum.id as enum.label for enum in dataTypes[field.type.id].values"></select>
</div>
