<div ui-content-for="topbar">
    <div class="navbar-brand navbar-brand-center">
        <span ng-show="mobileConsole.topPage().mode == 'create'">Add Device</span>
        <span ng-show="mobileConsole.topPage().mode == 'update'">Update Device</span>
    </div>
    <div class="btn-group pull-left">
        <div class="btn">
            <a ng-click="mobileConsole.popPage()">
                <i class="icon sl-arrow-59"></i>
            </a>
        </div>
    </div>
    <ti-color-bar></ti-color-bar>
</div>
<div class="scrollable">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()' ui-swipe-right="mobileConsole.popPage()">
        <form role="form">
            <div class="modal-body">
                <fieldset>
                    <div class="form-group">
                        <label>Device Type</label>
                        <select ng-model="mobileConsole.topPage().device.plugin" ng-change="mobileConsole.topPage().deviceTypeChanged()"
                                ng-options="deviceType.path as (deviceType.label | splitcharacters:20 ) for deviceType in mobileConsole.deviceTypes">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Label</label>
                        <input
                                ng-model="mobileConsole.topPage().device.label"
                                class="form-control"
                                placeholder="Enter Label">
                    </div>
                    <div ng-repeat="dataTypes in [mobileConsole.topPage().device.__type.dataTypes]">
                        <div ng-repeat="objectType in [mobileConsole.deviceTypes[mobileConsole.topPage().device.plugin].configuration]">
                            <div ng-include="'objectPanel.html'"
                                 ng-repeat="object in [mobileConsole.topPage().device.configuration]"></div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-show="mobileConsole.topPage().mode == 'create'"
                        ng-click="mobileConsole.createDevice(mobileConsole.topPage().device)">
                    Add
                </button>
                <button class="btn btn-primary" ng-show="mobileConsole.topPage().mode == 'update'"
                        ng-click="mobileConsole.updateDevice(mobileConsole.topPage().device)">
                    Update
                </button>
                <button class="btn btn-default" ng-click="mobileConsole.popPage()">Cancel</button>
            </div>
        </form>
    </div>
</div>
