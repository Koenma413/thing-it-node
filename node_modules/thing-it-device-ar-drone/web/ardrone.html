<style>
    .emergencyButton {
        background-color: #FF0000;
    }
</style>
<table style="width: 100%;margin-left: 10px; margin-right: 10px;">
    <tr style="vertical-align: middle;">
        <td align="center" style="padding-left: 20px; text-align: left;">
            <div class="circleButton" ng-click="panel.callDeviceService(component, 'turnLeft')"><i
                    class="fa fa-chevron-left"></i></div>
        </td>
        <td>
            <table>
                <tr>
                    <td style="padding-right: 20px;">
                        <div class="circleButton" ng-click="panel.callDeviceService(component, 'photo')"><i
                                class="fa fa-camera"></i></div>
                    </td>
                    <td><img src="{{panel.getComponentPluginDirectory(component)}}/brooklyn.jpg"
                             class="dronePhoto"></td>
                </tr>
            </table>
        </td>
        <td>
            <ti-drone ti-height="component._state.height" ti-device="component"></ti-drone>
        </td>
        <td style="padding-left: 20px;">
            <table class="formTable" style="margin-top: 10px; margin-bottom: 10px;">
                <tr>
                    <td><label>Longitude</label></td>
                    <td>{{component._state.longitude}}</td>
                </tr>
                <tr>
                    <td><label>Latitude</label></td>
                    <td>{{component._state.latitude}}</td>
                </tr>
                <tr>
                    <td><label>Height</label></td>
                    <td>{{component._state.height}}</td>
                </tr>
                <tr>
                    <td colspan="2" style="padding-top: 10px;">
                        <ti-battery ti-model="component._state.batteryLevel"></ti-battery>
                    </td>
                </tr>
            </table>
        </td>
        <td>
            <table style="border-spacing: 15px; border-collapse: separate;">
                <tr>
                    <td align="center" style="padding-left: 20px;">
                        <div class="circleButton" ng-click="panel.callDeviceService(component, 'takeOff')"><i
                                class="fa fa-chevron-up"></i></div>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-left: 20px;">
                        <div class="circleButton  emergencyButton"
                             ng-click="panel.callDeviceService(component, 'emergencyStop')"><i
                                class="fa fa-times"></i></div>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-left: 20px;">
                        <div class="circleButton" ng-click="panel.callDeviceService(component, 'land')"><i
                                class="fa fa-chevron-down"></i></div>
                    </td>
                </tr>
            </table>
        </td>
        <td style="text-align: right;">
            <div class="circleButton" ng-click="panel.callDeviceService(component, 'turnRight')"><i
                    class="fa fa-chevron-right"></i></div>
        </td>
    </tr>
</table>
