<div style="width: 100%; display: table;">
    <div style="display: table-cell; text-align: center;">
        <table class="formTable">
            <tr style="vertical-align: bottom;">
                <td><label>Measured Power</label></td>
                <td class="measureValue lightenedPrimaryColor" style="text-align: right; font-size: 3em;">
                    {{component._state.measuredPower | number}}
                </td>
                <td></td>
            </tr>
            <tr style="vertical-align: bottom;">
                <td><label>RSSI</label></td>
                <td class="measureValue lightenedPrimaryColor" style="text-align: right; font-size: 3em;">
                    {{component._state.rssi |
                    number}}
                </td>
                <td></td>
            </tr>
            <tr style="vertical-align: bottom;">
                <td><label>Accuracy</label></td>
                <td class="measureValue lightenedPrimaryColor" style="text-align: right; font-size: 3em;">
                    {{component._state.accuracy |
                    number}}
                </td>
                <td></td>
            </tr>
            <tr>
                <td><label>Proximity</label></td>
                <td class="lightenedPrimaryColor" style="text-align: right;">{{component._state.proximity}}
                </td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
