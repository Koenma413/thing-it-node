<div class="modal" ui-if='confirmationDialog' ui-state='confirmationDialog'>
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                <table class="formTable">
                    <tr>
                        <td><i class="fa fa-warning" style="font-size: 18px; color: red;"></i></td>
                        <td>{{mobileConsole.confirmationDialog.message}}</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button ng-click="mobileConsole.confirmConfirmationDialog()" class="btn btn-default">Confirm</button>
                <button ui-turn-off="confirmationDialog" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </div>
</div>
