<div ui-content-for="topbar">
    <div class="navbar-brand navbar-brand-center">
        <i class="{{mobileConsole.topPage().group.icon}}"></i> {{mobileConsole.topPage().group.label}}
    </div>
    <div class="btn-group pull-right">
        <div ui-toggle="uiSidebarRight" class="btn">
            <i class="icon sl-list-1"></i>
        </div>
    </div>
    <div class="btn-group pull-right">
        <div class="btn">
            <a ng-hide="mobileConsole.speech.active" ng-click="mobileConsole.speech.activate()"><i
                    class="fa fa-microphone"></i></a>
            <a ng-show="mobileConsole.speech.active" ng-click="mobileConsole.speech.deactivate()"><i
                    class="fa fa-microphone-slash"></i></a>
        </div>
    </div>
    <div class="btn-group pull-left">
        <div class="btn">
            <a ng-click="mobileConsole.popPage()"><i class="icon sl-arrow-59"></i></a>
        </div>
    </div>
</div>
<div class="scrollable" ui-state="searchBar">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()' ui-swipe-right="mobileConsole.popPage()">
        <div class="list-group">
            <a ng-repeat="group in mobileConsole.topPage().group.subGroups"
               ng-click="mobileConsole.pushGroupPage(group)" class="list-group-item">
                <span ng-show="group.icon"><i
                        class="titleIcon {{group.icon}}"></i></span><span
                    ng-hide="group.icon"><i class="titleIcon fa fa-home"></i></span> {{group.label}} <i
                    class="icon sl-arrow-60 pull-right navigationIcon"></i>
            </a>
            <a ng-repeat="service in mobileConsole.topPage().group.getServices()" class="list-group-item"
               ng-click="mobileConsole.callNodeService(service)">
                <i class="icon sl-setting-gear navigationIcon"></i> {{service.label}} <i class="icon sl-arrow-60 pull-right navigationIcon"></i>
            </a>
            <a ng-repeat="device in mobileConsole.topPage().group.getDevices()" class="list-group-item"
               ui-swipe-left="mobileConsole.pushDevicePage(device)">
                <div class="itemLabel" ng-click="mobileConsole.topPage().expandComponentUi(device)">{{device.label}}
                </div>
                <table width="100%">
                    <tr>
                        <td align="center">
                            <div ng-repeat="panel in [mobileConsole]">
                                <div class="componentPlugin" ng-include="mobileConsole.getComponentPluginPath(device)"
                                     ng-repeat="component in [device]"></div>
                            </div>
                        </td>
                    </tr>
                </table>
            </a>
            <a ng-repeat="actor in mobileConsole.topPage().group.getActors()"
               class="list-group-item" ui-swipe-left="mobileConsole.pushActorPage(actor)">
                <div class="itemLabel" ng-click="mobileConsole.topPage().expandComponentUi(actor)">{{actor.label}}</div>
                <table
                        width="100%">
                    <tr>
                        <td align="center">
                            <div ng-repeat="panel in [mobileConsole]">
                                <div class="componentPlugin" ng-include="mobileConsole.getComponentPluginPath(actor)"
                                     ng-repeat="component in [actor]"></div>
                            </div>
                        </td>
                    </tr>
                </table>
            </a>
            <a ng-repeat="sensor in mobileConsole.topPage().group.getSensors()"
               class="list-group-item" ui-swipe-left="mobileConsole.pushSensorPage(sensor)">
                <div class="itemLabel" ng-click="mobileConsole.topPage().expandComponentUi(sensor)">{{sensor.label}}
                </div>
                <table width="100%">
                    <tr>
                        <td align="center">
                            <div ng-repeat="panel in [mobileConsole]">
                                <div class="componentPlugin" ng-include="mobileConsole.getComponentPluginPath(sensor)"
                                     ng-repeat="component in [sensor]"></div>
                            </div>
                        </td>
                    </tr>
                </table>
            </a>
        </div>
    </div>
</div>

<div ui-content-for="modals">
    <div ng-include="'messageDialog.html'"></div>
    <div ng-include="'deviceAdvertisementDialog.html'"></div>
    <div class="modal modal-overlay" ui-if='componentPluginUi' ui-state='componentPluginUi'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="circleText pull-right" style="width: 20px;" ui-turn-off="componentPluginUi">
                        <div><i class="fa fa-times"></i></div>
                    </div>
                    <h1>{{mobileConsole.topPage().component.label}}</h1>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <div ng-repeat="panel in [mobileConsole]">
                        <div ng-include="mobileConsole.getComponentPluginPath(mobileConsole.topPage().component)"
                             ng-repeat="component in [mobileConsole.topPage().component]"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
