<div style="display: table-row; vertical-align: middle;" ng-repeat="field in objectType">
    <div style="display: table-cell; padding-right: 0.5em;"><label>{{field.label}}</label></div>
    <div style="display: table-cell;"><span ng-hide="field.type.id == 'boolean'">{{object[field.id]}}</span>
                            <span ng-show="field.type.id == 'boolean' && object[field.id]"><i
                                    class="fa fa-check-square-o"></i></span><span
                ng-show="field.type.id == 'boolean' && !object[field.id]"><i
                class="fa fa-square-o"></i></span></div>
</div>
