<div style="width: 100%; text-align: center;">
    <table style="display: inline-block;">
        <tr>
            <td>
                <table>
                    <tr>
                        <td style="text-align: center;">
                            <ti-smoke-detector ng-model="component._state.particleConcentration"
                                               ti-threshold="component.configuration.particleConcentrationThreshold"></ti-smoke-detector>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <span class="smallFont lightPrimaryColor">{{component._state.particleConcentration | number: 2}} %/ft</span>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="padding-left: 1em;">
                <ti-battery ti-model="component._state.batteryLevel"></ti-battery>
            </td>
        </tr>
    </table>
</div>
