<div class="scrollable">
    <div class="scrollable-content">
        <div class="list-group" ui-turn-off='uiSidebarLeft'>
            <a class="list-group-item" ng-click="mobileConsole.logout()"><i class="icon sl-power-1"></i> Logout</a>
            <a class="list-group-item" ng-click="mobileConsole.pushHomePage()"><i class="icon sl-house-2"></i> Home</a>
            <a class="list-group-item" ng-click="mobileConsole.pushDevicesConfigurationPage()"
               ng-show="mobileConsole.node"><i class="icon sl-server-2"></i> Configuration</a>
            <a class="list-group-item" ng-click="mobileConsole.pushUserManagementPage()"
               ng-show="mobileConsole.settings.server == 'local'"><i class="icon sl-contacts-1"></i> User
                Management</a>
            <a class="list-group-item" ng-click="mobileConsole.pushSettingsPage()"><i class="icon sl-wrench"></i>
                Settings</a>
        </div>
    </div>
</div>
