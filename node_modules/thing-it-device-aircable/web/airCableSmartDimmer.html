<table class="formTable" style="width: 100%;">
    <tr style="vertical-align: middle">
        <td style="width: 20px; padding-right: 10px;">
            <div class="circleButton" ng-click="panel.callDevicService(component, 'off')">0</div>
        </td>
        <td style="width: 99%;">
            <input ti-slider=""
                   ti-model="component._state.percentage" ti-min="component.configuration.minimum"
                   ti-max="component.configuration.maximum" ti-change="panel.callDeviceService(component, 'change')">
        </td>
        <td style="width: 20px; padding-left: 10px;">
            <div class="circleButton" ng-click="panel.callDevicService(component, 'on')">1</div>
        </td>
        <td style="padding-left: 10px;"><ti-battery ti-model="component._state.batteryLevel"></ti-battery></td>
    </tr>
</table>
