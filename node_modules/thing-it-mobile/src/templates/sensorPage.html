<div ui-content-for="topbar">
    <div class="navbar-brand navbar-brand-center">
        <i class="fa fa-eye"></i> {{mobileConsole.topPage().sensor.label}}
    </div>
    <div class="btn-group pull-right">
        <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-bars"></i>
        </div>
    </div>
    <div class="btn-group pull-left">
        <div class="btn">
            <a ng-click="mobileConsole.popPage()"><i class="fa fa-arrow-left"></i></a>
        </div>
    </div>
    <ti-color-bar></ti-color-bar>
</div>
<div class="scrollable" ui-state="searchBar">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()' ui-swipe-right="mobileConsole.popPage()">
        <div class="section">
            <div class="panel panel-default">
                <table width="100%" style="margin: 10px;">
                    <tr valign="center">
                        <td align="center">
                            <div ng-repeat="panel in [mobileConsole]">
                                <div ng-include="mobileConsole.getComponentPluginPath(topPage().sensor)"
                                     ng-repeat="component in [mobileConsole.topPage().sensor]"></div>
                            </div>
                        </td>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="section" style="padding-top: 0; padding-bottom: 0;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        State
                    </h4>
                </div>
                <div class="panel-body">
                    <table class="formTable">
                        <tr>
                            <td><label>Value</label></td>
                            <td>{{mobileConsole.topPage().sensor.value}}</td>
                        </tr>
                        <tr>
                            <td><label>Last
                                Event</label></td>
                            <td>{{mobileConsole.topPage().sensor.lastEventTimestamp | date:'dd/MM/yy HH:mm'}}</td>
                        </tr>
                        <tr>
                            <td><label>Last
                                State Change</label></td>
                            <td>{{mobileConsole.topPage().actor.lastStateChangeTimestamp | date:'dd/MM/yy HH:mm'}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="list-group">
            <a class="list-group-item">
            </a>
            <a ng-click="mobileConsole.pushActorMonitoringPage(mobileConsole.topPage().actor)" class="list-group-item"><i
                    class="fa fa-line-chart"></i> Monitoring</a>
        </div>
    </div>
</div>
