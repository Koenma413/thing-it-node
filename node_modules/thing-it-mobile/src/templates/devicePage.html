<div ui-content-for="topbar">
    <div class="navbar-brand navbar-brand-center">
        <i class="sl-setting-adjustment"></i> {{mobileConsole.topPage().device.label}}
    </div>
    <div class="btn-group pull-right">
        <div ui-toggle="uiSidebarRight" class="btn">
            <i class="icon sl-list-1"></i>
        </div>
    </div>
    <div class="btn-group pull-left">
        <div class="btn">
            <a ng-click="mobileConsole.popPage()"><i class="icon sl-arrow-59"></i></a>
        </div>
    </div>
</div>
<div class="scrollable" ui-state="searchBar">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()' ui-swipe-right="mobileConsole.popPage()">
        <div class="section">
            <div class="panel panel-default">
                <table width="100%" style="margin: 10px;">
                    <tr valign="center">
                        <td align="center">
                            <div ng-repeat="panel in [mobileConsole]">
                                <div ng-include="mobileConsole.getComponentPluginPath(mobileConsole.topPage().device)"
                                     ng-repeat="component in [mobileConsole.topPage().device]"></div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="section" style="padding-top: 0; padding-bottom: 0;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        State
                    </h4>
                </div>
                <div class="panel-body">
                    <div style="display: table;">
                        <div style="display: table-row; vertical-align: middle;">
                            <div style="display: table-cell; padding-right: 0.5em;"><label>Last
                                State Change</label></div>
                            <div style="display: table-cell">{{mobileConsole.topPage().device.lastStateChangeTimestamp |
                                date:'dd/MM/yy HH:mm'}}
                            </div>
                        </div>
                        <div ng-repeat="objectType in [mobileConsole.topPage().device.__type]">
                            <div ng-include="'readonlyObjectPanel.html'"
                                 ng-repeat="object in [mobileConsole.topPage().device._state]"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="list-group">
            <a class="list-group-item">
            </a>
            <a ng-click="mobileConsole.pushDeviceMonitoringPage(mobileConsole.topPage().device)"
               class="list-group-item"><i
                    class="titleIcon fa fa-line-chart"></i> Monitoring</a>
            <a ng-repeat="service in topPage().device.__type.services"
               ng-click="mobileConsole.callDeviceService(mobileConsole.topPage().device, service.id)"
               class="list-group-item">
                <i
                        class="fa fa-gear"></i> {{service.label}}</a></li>
        </div>
    </div>
</div>
