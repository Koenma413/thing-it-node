<div ui-content-for="topbar">
    <div class="navbar-brand navbar-brand-center">
        <i class="icon sl-setting-adjustment"></i> {{mobileConsole.topPage().actor.label | splitcharacters:25}}
    </div>
    <div class="btn-group pull-right">
        <div ui-toggle="uiSidebarRight" class="btn">
            <i class="icon sl-list-1"></i>
        </div>
    </div>
    <div class="btn-group pull-left">
        <div class="btn">
            <a ng-click="mobileConsole.popPage()"><i class="icon sl-arrow-59"></i></a>
        </div>
    </div>
    <div ng-include="'colorBar.html'"></div>
</div>
<div class="scrollable" ui-state="searchBar">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()' ui-swipe-right="mobileConsole.popPage()">
        <div class="panel panel-default" ng-hide="mobileConsole.topPage().actor.__type.configuration.length == 0">
            <div class="panel-body">
                <fieldset>
                    <div ng-repeat="objectType in [mobileConsole.topPage().actor.__type.configuration]">
                        <div ng-include="'readonlyObjectPanel.html'"
                             ng-repeat="object in [mobileConsole.topPage().actor.configuration]"></div>
                    </div>
                </fieldset>
                <hr>
                <button ui-turn-on="actorDialog" class="btn"
                        ng-click="mobileConsole.openActorDialog(mobileConsole.topPage().actor.device, mobileConsole.topPage().actor)">
                    Change
                </button>
                <button class="btn"
                        ng-click="mobileConsole.deleteActor(mobileConsole.topPage().actor)">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
<div ui-content-for="modals">
    <div ng-include="'confirmationDialog.html'"></div>
    <div ng-include="'actorDialog.html'"></div>
</div>
