<div ui-content-for="topbar">
    <div class="navbar-brand navbar-brand-center">
        <i class="icon sl-router"></i> Devices
    </div>
    <div class="btn-group pull-right">
        <div ui-toggle="uiSidebarRight" class="btn">
            <i class="icon sl-list-1"></i>
        </div>
    </div>
    <div class="btn-group pull-left">
        <div class="btn">
            <a ng-click="mobileConsole.popPage()">
                <i class="icon sl-arrow-59"></i>
            </a>
        </div>
    </div>
    <ti-color-bar></ti-color-bar>
</div>
<div class="scrollable" ui-state="searchBar">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()' ui-swipe-right="mobileConsole.popPage()">
        <div class="panel-group" ui-state="devicesConfigurationAccordion" ui-default="0">
            <div class="panel panel-default">
                <div class="panel-heading" ui-set="{devicesConfigurationAccordion: 0}">
                    <h4 class="panel-title">Devices
                    </h4>
                </div>
                <div ui-if="devicesConfigurationAccordion == 0">

                    <div class="list-group">
                        <a ng-click="mobileConsole.pushDeviceConfigurationDialog()" class="list-group-item">
                            <i class="fa fa-plus"></i>
                        </a>
                        <a ng-repeat="device in mobileConsole.node.devices" class="list-group-item"
                           ng-click="mobileConsole.pushDeviceConfigurationPage(device)"
                           ui-swipe-left="mobileConsole.pushDeviceConfigurationPage(device)">
                            <i class="icon sl-setting-adjustment navigationIcon"></i>{{device.label}}
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" ui-set="{devicesConfigurationAccordion: 1}">
                    <h4 class="panel-title">Groups
                    </h4>
                </div>
                <div ui-if="devicesConfigurationAccordion == 1">

                    <div class="list-group">
                        <a ng-click="mobileConsole.pushGroupConfigurationPage()" class="list-group-item">
                            <i class="fa fa-plus"></i>
                        </a>
                        <a ng-repeat="group in mobileConsole.node.groups" class="list-group-item"
                           ng-click="mobileConsole.pushGroupConfigurationPage(group)"
                           ui-swipe-left="mobileConsole.pushGroupConfigurationPage(group)">
                            <i class="icon sl-setting-adjustment navigationIcon"></i>{{group.label}}
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading" ui-set="{devicesConfigurationAccordion: 2}">
                    <h4 class="panel-title">Services
                    </h4>
                </div>
                <div ui-if="devicesConfigurationAccordion == 2">

                    <div class="list-group">
                        <a ng-click="mobileConsole.pushServiceConfigurationPage()" class="list-group-item">
                            <i class="fa fa-plus"></i>
                        </a>
                        <a ng-repeat="service in mobileConsole.node.services" class="list-group-item"
                           ng-click="mobileConsole.pushServiceConfigurationPage(service)"
                           ui-swipe-left="mobileConsole.pushServiceConfigurationPage(service)">
                            <i class="icon sl-setting-adjustment navigationIcon"></i>{{service.label}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ui-content-for="modals">
</div>
