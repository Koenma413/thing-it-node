<style>
    .gridCell {
        display: table-cell;
        padding: 0.2em;
        text-align: center;
    }
</style>
<div style="text-align: center; margin-top: 1em; margin-bottom: 1em;">
    <div class="buttonGroup lightenedPrimaryColor" style="display: inline-block; font-size: 3em;">
        <span ng-show="component.__state.channel">{{component.__state.channel}}</span><span ng-hide="component.__state.channel">--</span>
    </div>
</div>
<div style="text-align: center; margin-bottom: 1em;">
    <div class="buttonGroup" style="display: inline-block;">
        <div style="display: table;">
            <div style="display: table-row; vertical-align: middle;">
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'channelUp')"><i
                            class="icon sl-arrow-57"></i></div>
                </div>
                <div class="gridCell">CH</div>
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'channelDown')"><i
                            class="icon sl-arrow-58"></i></div>
                </div>
            </div>
            <div style="display: table-row; vertical-align: middle;">
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'volumeUp')">-</div>
                </div>
                <div class="gridCell">VOL</div>
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'volumeDown')">+</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="margin-top: 1em;" class="horizontalLine"></div>
<div style="text-align: center; margin-top: 1em; margin-bottom: 1em;">
    <div style="display: inline-block;">
        <div style="display: table;">
            <div style="display: table-row; vertical-align: middle;">
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'channel1')">1</div>
                </div>
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'channel2')">2</div>
                </div>
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'channel3')">3</div>
                </div>
            </div>
            <div style="display: table-row; vertical-align: middle;">
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'channel4')">4</div>
                </div>
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'channel5')">5</div>
                </div>
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'channel6')">6</div>
                </div>
            </div>
            <div style="display: table-row; vertical-align: middle;">
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'channel7')">7</div>
                </div>
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'channel8')">8</div>
                </div>
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'channel9')">9</div>
                </div>
            </div>
            <div style="display: table-row; vertical-align: middle;">
                <div class="gridCell">
                </div>
                <div class="gridCell">
                    <div class="circleButton" ng-click="panel.callDeviceService(component, 'channel0')">0</div>
                </div>
                <div class="gridCell">
                    <div class="circleAlertButton" ng-click="panel.callDeviceService(component, 'power')">OFF</div>
                </div>
            </div>
        </div>
    </div>
</div>
