<table>
    <tr style="vertical-align: middle;">
        <td style="text-align: center;">
            <table style="display: inline-block;">
                <tr style="vertical-align: middle;">
                    <td style="text-align: center;">
                        <ti-smoke-detector ng-model="component._state.particleConcentration"
                                           ti-threshold="component.configuration.particleConcentrationThreshold"></ti-smoke-detector>
                    </td>
                    <td style="padding-left: 2em; text-align: center;">
                        <ti-battery ti-model="component._state.batteryLevel"></ti-battery>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><span class="smallFont lightPrimaryColor">{{component._state.particleConcentration | number: 2}} %/ft</span>
                    </td>
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
