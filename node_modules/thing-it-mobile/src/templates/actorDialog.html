<div class="modal" ui-if='actorDialog' ui-state='actorDialog'>
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Actor</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <label>Actor Type</label>
                            <select ng-model="mobileConsole.actorDialog.actor.type"
                                    ng-options="actorType.plugin as (actorType.label | splitcharacters:30 ) for actorType in mobileConsole.actorDialog.device.__type.actorTypes">
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Label</label>
                            <input
                                    ng-model="mobileConsole.actorDialog.actor.label"
                                    class="form-control"
                                    placeholder="Enter Label">
                        </div>
                        <div ng-repeat="objectType in [mobileConsole.actorType(mobileConsole.actorDialog.device, mobileConsole.actorDialog.actor.type).configuration]">
                            <div ng-include="'objectPanel.html'"
                                 ng-repeat="object in [mobileConsole.actorDialog.actor.configuration]"></div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button ui-turn-off="actorDialog" class="btn btn-primary"
                        ng-click="mobileConsole.createActor(mobileConsole.actorDialog.device, mobileConsole.actorDialog.actor)">
                    Add
                </button>
                <button ui-turn-off="actorDialog" class="btn btn-default">Close</button>
            </div>
        </div>
    </div>
</div>
